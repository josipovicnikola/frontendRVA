<mat-toolbar color="primary">
    <span class="title-center">Klijent</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.ime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.prezime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="broj_lk">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Broj licne karte</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.broj_lk}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="kredit">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Kredit</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.kredit}}</mat-cell>
      </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ime, row.prezime, row.br_lk, row.kredit)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ime, row.prezime, row.br_lk, row.kredit)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [pageSize]="5" [showFirstLastButtons]="true">
    </mat-paginator>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="pretrazi...">
    </mat-form-field>
  </div>
